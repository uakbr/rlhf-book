<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#1a1a1a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background shapes -->
  <rect width="600" height="800" fill="url(#grad1)"/>
  <rect width="600" height="800" fill="url(#grad2)"/>

  <!-- Decorative elements -->
  <circle cx="500" cy="100" r="80" fill="#60a5fa" opacity="0.1"/>
  <circle cx="100" cy="700" r="120" fill="#3b82f6" opacity="0.1"/>
  <polygon points="50,200 150,300 50,400" fill="#60a5fa" opacity="0.1"/>

  <!-- Main content area -->
  <rect x="50" y="150" width="500" height="500" fill="rgba(255,255,255,0.05)" rx="10"/>

  <!-- Title -->
  <text x="300" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    MODERNIZING SECURITY OPERATIONS
  </text>
  <text x="300" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    WITH MICROSOFT SENTINEL
  </text>

  <!-- Subtitle -->
  <text x="300" y="350" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18">
    An Executive and Technical Guide to
  </text>
  <text x="300" y="380" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18">
    Azure-Native SIEM and SOAR Transformation
  </text>

  <!-- Author -->
  <text x="300" y="480" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">
    Microsoft Security Solutions Team
  </text>

  <!-- Year -->
  <text x="300" y="520" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    2025
  </text>

  <!-- Microsoft logo area -->
  <rect x="200" y="600" width="200" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="300" y="640" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Microsoft Sentinel
  </text>
  <text x="300" y="665" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    Cloud-Native SIEM & SOAR Platform
  </text>

  <!-- Decorative elements -->
  <line x1="100" y1="550" x2="500" y2="550" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  <circle cx="450" cy="600" r="30" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
</svg>
